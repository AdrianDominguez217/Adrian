<!DOCTYPE html>
<html>
<head>
  <h1>Calculadora para suma</h1>
<meta chartset="utf-8">
<br><br>
<input type="text" placeholder="Escribe un numero" id="btba"><br><br>
<input type="text" placeholder="Escribe un numero" id="btnb"><br><br>
<input type="button" name="name" value="Suma" onclick="Pluss();">
</head>
<body>
  <script type="text/javascript">
  function Pluss()
{
  var Number1=parseInt(documentgetElementById("btba").value);
  var Number2=parseInt(documentgetElementById("btnb").value);
  var Result;
  Result=Number1+Number2;
  <input type="text" ("El resultado de la operacion es:"+Result);>
}
  </script>
</body>
